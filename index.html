<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y013 GPT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @keyframes glitch {
            0% { text-shadow: 2px 2px #ff0000; }
            25% { text-shadow: -2px -2px #00ff00; }
            50% { text-shadow: 2px -2px #0000ff; }
            75% { text-shadow: -2px 2px #ffff00; }
            100% { text-shadow: 2px 2px #ff0000; }
        }

        body {
            margin: 0;
            font-family: "Courier New", monospace;
            background: #111;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            user-select: none; /* جلوگیری از انتخاب متن */
        }

        .welcome-screen {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px #0f0;
            border: 2px solid #0f0;
            max-width: 500px;
            width: 100%;
        }

        .welcome-screen h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #0f0;
            text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
        }

        .welcome-screen img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            pointer-events: none; /* جلوگیری از دانلود و تعامل با عکس */
        }

        .start-button {
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.2em;
            border: 2px solid #0f0;
            border-radius: 10px;
            background: black;
            color: #0f0;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #0f0;
        }

        .start-button:hover {
            background: #0f0;
            color: black;
            text-shadow: none;
        }

        .container {
            width: 95%;
            height: 90vh;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #0f0;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 15px #0f0;
            border-radius: 10px;
            overflow: auto; /* فعال کردن اسکرول برای محتوای چت */
        }

        .top-bar {
            background: #050;
            padding: 15px;
            text-align: center;
            font-size: 1.4em;
            font-weight: bold;
            animation: glitch 1s infinite alternate;
        }

        .chat-container {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .message {
            margin: 8px 0;
            display: flex;
            max-width: 75%;
            font-size: 0.9em;
        }

        .message.user {
            align-self: flex-end;
        }

        .message.bot {
            align-self: flex-start;
        }

        .bubble {
            padding: 10px 14px;
            border-radius: 8px;
            background: #080;
            box-shadow: 2px 2px 5px rgba(0, 255, 0, 0.3);
            word-wrap: break-word;
        }

        .message.user .bubble {
            background: #0f0;
            color: black;
        }

        .message.bot .bubble {
            background: #060;
            color: #0f0;
        }

        .bottom-bar {
            display: flex;
            background: black;
            padding: 10px;
        }

        .bottom-bar input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9em;
            background: black;
            color: #0f0;
            border: 2px solid #0f0;
            text-align: right; /* تغییر به right برای زبان فارسی */
        }

        .bottom-bar button {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: #0f0;
            color: black;
            font-size: 1.2em;
            border: 2px solid #0a0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px #0f0;
        }

        .bottom-bar button:hover {
            background: #0a0;
        }
    </style>
</head>
<body>

    <!-- Welcome Screen -->
    <div id="welcome-screen" class="welcome-screen">
        <img src="https://imgurl.ir/uploads/z07045_Picsart_25-02-18_11-39-32-917.png" alt="Welcome Image">
        <h1>به Y013 GPT خوش آمدید</h1>
        <button class="start-button" onclick="startChat()">شروع چت</button>
    </div>

    <!-- Chat Screen -->
    <div id="chat-screen" class="container" style="display: none;">
        <div class="top-bar">Y013 GPT</div>
        <div class="chat-container" id="chat-content"></div>
        <form id="chat-form" class="bottom-bar">
            <input id="user-input" type="text" placeholder="پیام خود را بنویسید..." autocomplete="off">
            <button type="submit"><i class="fa-solid fa-arrow-up"></i></button>
        </form>
    </div>

    <script>
        // Function to hide the welcome screen and show the chat screen
        function startChat() {
            document.getElementById("welcome-screen").style.display = "none";
            document.getElementById("chat-screen").style.display = "flex";
        }

        const chatContent = document.getElementById("chat-content");
        const chatForm = document.getElementById("chat-form");
        const userInput = document.getElementById("user-input");

        // Fetch API to get response from the bot
        async function fetchResponse(userMessage) {
            try {
                const response = await fetch("https://backend.buildpicoapps.com/aero/run/llm-api?pk=v1-Z0FBQUFBQm5IZkJDMlNyYUVUTjIyZVN3UWFNX3BFTU85SWpCM2NUMUk3T2dxejhLSzBhNWNMMXNzZlp3c09BSTR6YW1Sc1BmdGNTVk1GY0liT1RoWDZZX1lNZlZ0Z1dqd3c9PQ==", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt: userMessage })
                });

                if (!response.ok) return "خطا در دریافت پاسخ.";

                const data = await response.json();
                return data.status === "success" ? data.text : "مشکلی پیش آمده است.";
            } catch (error) {
                return "خطای شبکه، لطفاً اتصال خود را بررسی کنید.";
            }
        }

        // Function to create message elements for user and bot
        function createMessageElement(message, isUser) {
            const messageWrapper = document.createElement("div");
            messageWrapper.classList.add("message", isUser ? "user" : "bot");

            const bubble = document.createElement("div");
            bubble.classList.add("bubble");
            bubble.innerHTML = message;

            messageWrapper.appendChild(bubble);
            chatContent.appendChild(messageWrapper);
            chatContent.scrollTop = chatContent.scrollHeight;
        }

        // Event listener for submitting user message
        chatForm.addEventListener("submit", async (event) => {
            event.preventDefault();
            const userMessage = userInput.value.trim();
            if (!userMessage) return;

            createMessageElement(userMessage, true);
            userInput.value = "";

            const botResponse = await fetchResponse(userMessage);
            createMessageElement(botResponse, false);  // نمایش پیام به صورت کامل
        });
    </script>

</body>
</html>
